<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="login-form">
        <h2>Welcome, Please login with your details</h2>
        <form action="" method="post">
            <img src="images/login.png" alt="login" width="100">
            <br>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="minimum 6 characters" required>
            <br>
            <input type="checkbox" name="rememberme" id="rememberme" checked>Remember Me
            <br>
            <input type="submit" value="Login">
            <br>
            <a href="register.html">New User? Register Here</a>
        </form>
    </div>
</body>

</html>
