<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration</title>
</head>

<body>
    <div class="card mt-5 border-3" style="width: 60rem; margin-left: auto; margin-right: auto;">
        <div class="mb-3">
            <img src="images/login.png" class="card-img-top"
                style="width: 100px; margin: 20px; border-radius: 50%; box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.8);"
                alt="">
        </div>
        <form class="card-body" id="registration-form">
            <h3 class="card-title">Please enter your details</h3>
            <div class="mb-3 mt-3 input-group">
                <label for="name" class="form-label">Full Name: </label>
                <input type="text" class="form-control ms-1" id="name" placeholder="John Doe" required>
            </div>
            <div class="mb-3 input-group">
                <label for="useremail" class="form-label">Email Id: </label>
                <input type="email" class="form-control ms-3" id="useremail" placeholder="john@example.com" required>
            </div>
            <div class="mb-3 input-group">
                <label for="username" class="form-label">Username: </label>
                <input type="text" class="form-control ms-3" id="username" placeholder="johndoe" required>
            </div>
            <div class="mb-3 input-group">
                <label for="password" class="form-label">Password: </label>
                <input type="password" class="form-control ms-3" id="password" placeholder="minimum 6 characters"
                    minlength="6" required>
            </div>
            <div class="m-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input me-2" style="width:20px; height:20px;" id="rememberme"
                    checked>
                <label class="form-check-label" for="rememberme">Remember Me</label>
            </div>
            <div class="m-3">
                <button type="submit" id="submit" class="btn btn-primary" disabled>Sign Up</button>
            </div>
        </form>
    </div>
</body>
<script>
    const form = document.getElementById('registration-form');
    const submitButton = document.getElementById('submit');
    form.addEventListener('input', () => {
        const isFormValid = form.checkValidity();
        submitButton.disabled = !isFormValid;
    });
</script>

</html>
