<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenger Fan Page</title>
    <script>
        let url = new URL(window.location.href);
        let fav = url.searchParams.get("fav");
        if (fav == null) {
            fav = "Spoilsport! You did not choose any Avenger";
        }
        let theater = url.searchParams.getAll("theater");
        if (theater.length == 0) {
            theater = ["Too bad! You don't have any friends to watch with you! Haha!"];
        }
        let movie = url.searchParams.get("movie");
        if (movie == "Select") {
            movie = "Boring! You don't have a favorite Avenger movie!";
        }
    </script>
</head>

<body style="font-family:monospace; font-size:large; line-height: 2rem; margin-left:2rem; background-color:lightpink;">
    <h1>Hi You, Marvel Fan!</h1>
    <h2 style="color: azure;">Thank you for your participation!</h2>
    <p>
        <strong>Your favorite Avenger is:</strong>
        <script>
            document.write(fav);
        </script>
    </p>
    <p>
        <strong>You prefer to watch your favorite Avenger at:</strong>
        <script>
            document.write(theater.join(", "));
        </script>
    </p>
    <p>
        <strong>Your favorite Avenger movie is:</strong>
        <script>
            document.write(movie);
        </script>
    </p>
</body>

</html>
